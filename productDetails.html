<html lang="en">
<head>

<body>
    <!-- header section starts  -->

<header>

    <a href="#" class="logo"><i class="fas fa-dumbbell"></i>BeerBiceps</a>

    <div id="menu-bar" class="fas fa-bars"></div>
 
    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#sales">Sales</a>
        <a href="#" class="search-mob"> <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button></a>
    </nav>
   
    
        <form action="#">
         <input type="search" id="search-data" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
             
        </form>
    </a>
</header>

<!----start of sales section-->
<section id="sales">
    <h1 class="heading"><span>Product Deatils</span></h1>

    <div class="box-container">
    </div>

</section>

<!----end of sales section-->


<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
    $(document).ready(()=>{
        var search = document.location.search;
        $.getJSON('./product.json', (data)=>{
            data.forEach((course)=>{
                if(search.indexOf(course.id) != -1){
            
            var courseEl = '<div class="box">'+
            '<span class="price">'+ course.price + '</span>'+
                '<img src="' + course.img + '">'+
                '<h3>' + course.name + '</h3>'+
                '   <div class="stars">'+
                '<i class="fa fa-star"></i>'+
                '<i class="fa fa-star"></i>'+
                '<i class="fa fa-star"></i>'+
                '<i class="fa fa-star"></i>'+
                '<i class="fa-solid fa-star-half-stroke"></i>'+
                
            '</div>'+
                 '<a href="productDetails.html?id='+course.id+'" class="btn">'+course.view+ '</a>'
      
            '</div>';
            $('.box-container').append(courseEl);
    
                }
            });
        });

    })
</script>
